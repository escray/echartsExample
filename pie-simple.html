<html style="height: 100%">

       <meta charset="utf-8">

   <body style="height: 100%; margin: 0">
       <div id="container" style="width: 600px; height: 400px"></div>

       <script type="text/javascript" src="js/echarts/extension/dataTool.min.js"></script>
       <script type="text/javascript" src="js/echarts/map/js/china.js"></script>
       <script type="text/javascript" src="js/echarts/map/js/world.js"></script>
       <script type="text/javascript" src="js/echarts/extension/bmap.min.js"></script>
       <script type="text/javascript">
var dom = document.getElementById("container");
var myChart = echarts.init(dom);
var app = {};
option = null;
option = {
    title : {
        text: '威胁来源',
        //subtext: '纯属虚构',
        x:'center'
    },
    tooltip : {
        trigger: 'item',
        formatter: "{a} <br/>{b} : {c} ({d}%)"
    },
    legend: {
        orient: 'vertical',
        left: 'left',
        data: ['移动存储设备','其他计算机','光驱','本地计算机','内存','未知']
    },
    itemStyle: {
        normal: {
            borderColor: 'white',
            borderWidth: 1,
        },
        emphasis: {
            show: true,
            borderColor: 'white',
            borderWidth: 2,
        }
    },
    series : [
        {
            name: '威胁来源',
            type: 'pie',
            selectedOffset: 100,
            radius : '55%',
            center: ['50%', '60%'],
            // TODO: the value of name might be specified with number and text
            data:[
                {value:36, name:'移动存储设备'},
                {value:26, name:'其他计算机'},
                {value:18, name:'光驱'},
                {value:10, name:'本地计算机'},
                {value:5, name:'内存'},
                {value:5, name:'未知'}
            ],
            itemStyle: {
                emphasis: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            }
        }
    ]
};
;
if (option && typeof option === "object") {
    myChart.setOption(option, true);
}
       </script>
   </body>
