<!DOCTYPE html>
<html style="height: 100%">
   <head>
       <meta charset="utf-8">
   </head>
   <body style="height: 100%; margin: 0">
       <div id="container" style="width: 600px; height: 400px"></div>
       <!--<script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/echarts-all-3.js"></script>-->
       <!--<script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/extension/dataTool.min.js"></script>-->
       <!--<script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/map/js/china.js"></script>-->
       <!--<script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/map/js/world.js"></script>-->
       <!--<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=ZUONbpqGBsYGXNIYHicvbAbM"></script>-->
       <!--<script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/extension/bmap.min.js"></script>-->
       <script type="text/javascript" src="js/echarts/echarts-all-3.js"></script>
       <script type="text/javascript" src="js/echarts/extension/dataTool.min.js"></script>
       <script type="text/javascript" src="js/echarts/map/js/china.js"></script>
       <script type="text/javascript" src="js/echarts/map/js/world.js"></script>
       <script type="text/javascript" src="js/echarts/extension/bmap.min.js"></script>
       <script type="text/javascript">
var dom = document.getElementById("container");
var myChart = echarts.init(dom);
var app = {};
option = null;
app.title = '环形图';

option = {
    tooltip: {
        trigger: 'item',
        formatter: "{a} <br/>{b}: {c} ({d}%)"
    },
    legend: {
        orient: 'vertical',
        x: 'left',
        data:['入侵行为','恶意木马','网络蠕虫','恶意病毒','0day攻击']
    },
    series: [
        {
            name:'威胁构成',
            type:'pie',
            radius: ['50%', '60%'],
            avoidLabelOverlap: false,
            selectedOffset: 100,
            label: {
                normal: {
                    show: false,
                    position: 'center'
                },
                emphasis: {
                    show: true,
                    textStyle: {
                        fontSize: '30',
                        fontWeight: 'bold'
                    }
                }
            },

            labelLine: {
                normal: {
                    show: false
                }
            },

            itemStyle: {
                normal: {
                    borderColor: 'white',
                    borderWidth: 1,
                },
                emphasis: {
                    show: true,
                    borderColor: 'white',
                    borderWidth: 5,
                }
            },

            // TODO: the value of name might be specified with number and text
            data:[
                {value:150, name:'入侵行为'},
                {value:100, name:'恶意木马'},
                {value:350, name:'网络蠕虫'},
                {value:220, name:'恶意病毒'},
                {value:220, name:'0day攻击'}
            ]
        }
    ]
};
;
if (option && typeof option === "object") {
    myChart.setOption(option, true);
}
       </script>
   </body>
</html>
